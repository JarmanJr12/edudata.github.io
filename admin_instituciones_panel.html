<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDUDATA | Instituciones</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar" onmouseenter="expandSidebar()" onmouseleave="collapseSidebar()">
      <div class="sidebar-header">
        <i class="fas fa-graduation-cap"></i>
        <span class="sidebar-title">EDUDATA</span>
      </div>
      <ul class="sidebar-menu">
        <li onclick="window.location.href='dashboard_admin.html'"><i class="fas fa-home"></i> <span>Inicio</span></li>
        <li class="active"><i class="fas fa-school"></i> <span>Instituciones</span></li>
        <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></li>
      </ul>
    </aside>

    <!-- MAIN -->
    <main class="dashboard-main">
      <header class="dashboard-header">
        <div class="user-info">
          <span class="user-role">Administrador</span>
          <span class="user-email">admin@edudata.com</span>
        </div>
      </header>

      <section>
        <h2 style="margin-bottom: 1rem;">Instituciones Registradas</h2>
        <div class="card" style="overflow-x: auto;">
          <table style="width: 100%; border-collapse: collapse;">
            <thead>
              <tr style="background-color: #f3f4f6;">
                <th style="text-align: left; padding: 0.75rem;">Nombre</th>
                <th style="text-align: left; padding: 0.75rem;">Región</th>
                <th style="text-align: left; padding: 0.75rem;">Correo</th>
                <th style="text-align: left; padding: 0.75rem;">Último ingreso</th>
                <th style="text-align: left; padding: 0.75rem;">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr style="border-top: 1px solid #e5e7eb;">
                <td style="padding: 0.75rem;">Gustavo Restrepo IED</td>
                <td style="padding: 0.75rem;">Andina</td>
                <td style="padding: 0.75rem;">gustavo.restrepo@edudata.edu.co</td>
                <td style="padding: 0.75rem;">2024-06-22</td>
                <td style="padding: 0.75rem;">
                  <button class="cta-secondary" onclick="verInstitucion('gustavo.restrepo@edudata.edu.co')">
                    Ver datos
                  </button>
                </td>
              </tr>
              <!-- Más instituciones -->
              <tr style="border-top: 1px solid #e5e7eb;">
                <td style="padding: 0.75rem;">Colegio Santa María</td>
                <td style="padding: 0.75rem;">Caribe</td>
                <td style="padding: 0.75rem;">santamaria@edudata.edu.co</td>
                <td style="padding: 0.75rem;">2024-06-21</td>
                <td style="padding: 0.75rem;">
                  <button class="cta-secondary" disabled>
                    Ver datos
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    const role = localStorage.getItem("userRole");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    if (!isLoggedIn || role !== "admin") {
      window.location.href = "index.html";
    }

    function verInstitucion(correo) {
      // Redirige temporalmente al dashboard institucional (más adelante puede filtrar por institución)
      window.open("dashboard_institucion.html", "_blank");
    }
  </script>
</body>
</html>
